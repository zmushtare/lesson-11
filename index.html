<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body onload="startTime()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>My Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
             <h3>Widget 01</h3>
             <div class="notepad">
                <textarea id="note-area" name="message" rows="20" cols="40"></textarea>
             </div>
             <p><button id="saveNoteBtn">Save</button></p>
           </div>
           <div class="widget">
             <h3>Widget 02</h3>
           </div>
           <div class="widget">
             <h3>Widget 03</h3>
           </div>
        </div>
    </div>
    <script>
        var loadNotes = localStorage.getItem("notes");
        $("#note-area").val(loadNotes);
    $("#saveNoteBtn").click(() => {
        var currentNotes = $("#note-area").val();
        localStorage.setItem("notes", currentNotes);
    });
    </script>
</body>
</html>
